<!-- 

  Enunciado:
  Añade un mapa de google,
  un video de youtube 
  y una web embebida
 -->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto 16</title>
  </head>
  <body>
    <h1>Mapa Google, vídeo Youtube y Web externa</h1>

    <h2>Mapa de Almería</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3192.948193708774!2d-2.4498157237287157!3d36.84371676524453!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd7a9de224cdce59%3A0xf0323d7f461f6def!2sAv.%20del%20Mediterr%C3%A1neo%2C%20Almer%C3%ADa!5e0!3m2!1ses!2ses!4v1715701309050!5m2!1ses!2ses"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>

    <h2>Vídeo de Youtube</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/1P3gztcn0Tw?si=0KFYXr-H4py2XSjJ"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <h2>netcarmona.es</h2>
    <iframe
      src="https://www.netcarmona.es/"
      title="La web de Jose Carmona"
      width="500px"
      height="500px"
    ></iframe>
  </body>
</html>
