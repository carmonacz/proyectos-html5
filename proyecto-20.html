<!-- 

  Enunciado:
Crea una tabla de personas,
la tabla debera tener 3 columnas:
nombre, apellido, edad.

Deben tener un encabezado de dichas columnas
si una persona no tiene la edad añadida, la edad debe ocupar 2 "filas"

La tabla debe tener un resumen o descripcion
 -->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto 20</title>
  </head>
  <body>
    <h1>Tabla de Usuarios</h1>

    <table summary="Usuarios registrados" border="1">
      <tr>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Edad</th>
      </tr>

      <tr>
        <td>José</td>
        <td>Carmona</td>
        <td rowspan="2">47</td>
      </tr>

      <tr>
        <td>Victor</td>
        <td>Robles</td>
      </tr>

      <tr>
        <td>Juan</td>
        <td colspan="2">Perez</td>
      </tr>
    </table>
  </body>
</html>
