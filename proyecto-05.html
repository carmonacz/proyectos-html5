<!-- 

  Enunciado:
  Crea una barra lateral que contenga un artículo,
  ese artículo debera tener un título, fecha, y un párrafo.

 -->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quinto Proyecto de HTML</title>
  </head>
  <body>
    <!-- Etiqueta para una barra lateral -->
    <aside>
      <article>
        <h3>Título del artículo</h3>
        <!-- Etiqueta para poner una fecha -->
        <time datetime="08/04/2024">8 de Abril de 2024</time>
        <p>Párrafo del artículo</p>
      </article>
    </aside>
  </body>
</html>
