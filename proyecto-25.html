en ese texto debera haber una abreviatura
y una parte del texto debe estar invertido.
 -->

<html lang="es">
  <head>

  </head>
  <body>
    <h1>Parrafo con muchos espacios</h1>

    <pre>
      Vi una película de <bdo dir="rtl">Stallone</bdo> y...        me gustó más que la <abbr title="Arnold Swaseneguer">que ví de Arnold</abbr> .
    </pre>
  </body>
</html>
