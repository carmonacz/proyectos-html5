<!-- 

  Enunciado:
Crea un formulario con un campo de tipo texto y un boton.
El campo de tipo texto debera tener un placeholder
 -->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto 21</title>
  </head>
  <body>
    <h1>Formulario</h1>

    <form>
      <label for="Nombre">Nombre:</label>
      <input type="text" name="Nombre" id="Nombre" placeholder="Nombre" />
      <button>Enviar</button>
    </form>
  </body>
</html>
