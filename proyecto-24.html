<!-- 

  Enunciado:
crea un formulario con un campo de tipo texto con estas caracteristicas:
- debe ser obligatorio
- minimo se pueden introducir 3 caracteres y maximo 10
- solo podras meter espacios y letras de a-z en minuscula y mayuscula
 -->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto 24</title>
  </head>
  <body>
    <h1>Formulario</h1>

    <form>
      <label for="texto">Texto:</label>
      <input type="text" id="texto" required minlength="3" maxlength="10" pattern="[A-Za-z ]+" />
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
