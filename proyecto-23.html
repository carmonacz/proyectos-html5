<!-- 

  Enunciado:
Crear un formulario con un campo de tipo busqueda,
telefono, hora, url, barra progreso, lista de datos, submit y reset.

Todos los campos deberan tener un label
 -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto 23</title>
  </head>
  <body>
    <h1>Formulario Completo 2</h1>
    <form>
      <ul>
        <li>
          <label for="busqueda">Busqueda</label>
          <input type="search" name="busqueda" id="busqueda" />
        </li>

        <li>
          <label for="telefono">Telefono:</label>
          <input type="tel" name="telefono" id="telefono" />
        </li>

        <li>
          <label for="hora">Hora:</label>
          <input type="time" name="hora" id="hora" />
        </li>

        <li>
          <label for="progreso">Barra de progreso:</label>
          <progress id="progreso" max="100" value="27"></progress>
        </li>

        <li>
          <label for="coches">Marca de veh√≠culos:</label>
          <input list="coches" name="coches" />
          <datalist id="coches">
            <option value="audi"></option>
            <option value="mercedes"></option>
            <option value="renault"></option>
            <option value="seat"></option>
          </datalist>
        </li>
      </ul>

      <input type="submit" value="Enviar" />
      <input type="reset" value="Limpiar" />
    </form>
  </body>
</html>
