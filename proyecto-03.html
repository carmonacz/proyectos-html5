<!-- 

  Enunciado:
  Crea un comentario de código explicando las etiquetas usadas en el proyecto anterior.

 -->

<!-- Define la versión de HTML en nuestro caso HTML5 -->
<!DOCTYPE html>
<!-- Abrimos nuestra página web y definimos el idioma -->
<html lang="es">
  <!-- Dentro de head definimos los metadatos y la información no visible en la web -->
  <head>
    <!-- Establece la codificación de caracteeres correcta para el castellano -->
    <meta charset="UTF-8" />
    <!-- Ajusta el diseño de nuestra web al tamaño de la pantalla del dispositivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Título de la web, que se verá en google y en la pestaña del navegador -->
    <title>Tercer proyecto de HTML</title>
  </head>
  <!-- Abrimos el cuerpo de la web, lo que verá el usuario en el navegador -->
  <body>
    <!-- Etiqueta de la cabecera de mi página web -->
    <header>
      <!-- Encabezado principal de mi página web -->
      <h1>Encabezado Principal de la página Web</h1>
      <!-- Crea un párrafo de la cabecera -->
      <p>Párrafo de la cabecera de mi página Web</p>
    </header>
  </body>
</html>
