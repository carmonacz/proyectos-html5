<!-- 

  Enunciado:
  Crea un elemento principal con una sección que contenga un artículo.
  El artículo deberá tener un título, subtitulo y párrafo.

 -->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuarto proyecto de HTML</title>
  </head>
  <body>
    <main>
      <section>
        <article>
          <h2>Título del artículo 1</h2>
          <h3>Subtítulo del artículo 1</h3>
          <p>Descripción del artículo 1</p>
        </article>

        <article>
          <h2>Título del artículo 2</h2>
          <h3>Subtítulo del artículo 2</h3>
          <p>Descripción del artículo 2</p>
        </article>

        <article>
          <h2>Título del artículo 3</h2>
          <h3>Subtítulo del artículo 3</h3>
          <p>Descripción del artículo 3</p>
        </article>
      </section>
    </main>
  </body>
</html>
